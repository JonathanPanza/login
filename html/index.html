<!DOCTYPE html>
<html class="background" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link href="/css/responsivo-site.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>

<form action=""> 
    <div class="container-login">   
        <div class="container-itens">
            <h1 class="login">SignUp</h1>
        <div class="itens-login">
            <ul>    
                <li class="item-login"><a type="text">Name</a><input id="name" class="input-login" type="text" required></li>
            </ul>    
            <ul>
                <li class="item-login"><a type="text">Enter email</a><input id="email" class="input-login" type="email" required></li>
            </ul>
            <ul>
                <li class="item-login"><a type="text">Enter password</a><input id="enter-password" class="input-login" title="A senha deve conter de 8 a 20 caracteres, uma letra maiúscula, e um número." maxlength="20" type="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?!=.*[*.!@$%^&(){}[]:;>,.?/~_+-=|\]).{8,20}$" required></li>
            </ul>
            <ul>
                <li class="item-login"><a type="text">Confirm password</a><input id="confirm-password" class="input-login" minlength="8" type="password" required></li>
            </ul>
        </div>
        <div>
            <a class="checkbox"><input type="checkbox" required>I accept all terms & conditions.</a><a class="href-checkbox" href="#">Here!</a>
            <button id="button" type="submit" class="botao-submit">Submit</button>
    
            <a class="login-flex"><a class="login-box">If you have an account, use the</a><a class="href-login" href="http://127.0.0.1:5500/site%20novo/html/login.html">login</a>.</a>
        </div>
            
        </div>
        </div>
    
</form>
    <script src="/js/validacaoSignup.js"></script>
</body>
</html>
